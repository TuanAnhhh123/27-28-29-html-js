<body>
    <script>

    function kiemTraChanLe(so) {
        if (so % 2 === 0) {
        return "Số " + so + " là số chẵn.";
    } else {
        return "Số " + so + " là số lẻ.";
    }
    }


    function khoiTaoVaInKetQua() {
        for (var i = 0; i < 3; i++) {
            var soNgauNhien = parseInt(Math.random() * 100 + 1);
            var ketQua = kiemTraChanLe(soNgauNhien);
            console.log(ketQua);
        }
    }

    khoiTaoVaInKetQua();

    </script>
</body>
