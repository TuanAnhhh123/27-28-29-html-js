<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function viethoachucaidau(chuoi) {
        let ketqua = "";

        for (let i = 0; i < chuoi.length; i++) {
          if (i === 0 || chuoi[i - 1] === " ") {
            ketqua += chuoi[i].toUpperCase(); //dùng để chuyển thành viết hoa
          } else {
            ketqua += chuoi[i];
          }
        }

        return ketqua;
      }

      let chuoiKhaiBao = "nguyen tuan anh";

      let ketqua = viethoachucaidau(chuoiKhaiBao);
      console.log("Chuỗi viết hoa chữ cái đầu là:", ketqua);
    </script>
  </body>
</html>
