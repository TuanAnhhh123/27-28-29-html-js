<body>
    <script>

        function timphantudainhat(arr) {
        if (arr.length === 0) {
            return "Mảng trống.";
        }

        let phantudainhat = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i].length > phantudainhat.length) {
                phantudainhat = arr[i];
            }
        }

        return phantudainhat;
        }
        let mang = ["táo", "chuối", "kiwi", "dâu", "cam","xoài"];

        let ketqua = timphantudainhat(mang);
        console.log("Phần tử có độ dài lớn nhất trong mảng là:", ketqua);

    </script>
</body>
</html>
